<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" href="myntrabag.css">
  <button class="xbutton" onclick="cartQuantity++;document.querySelector('#cartsummary').
  innerText= `Your bag has ${cartQuantity} items`;">Add to bag</button>

  <button class="ybutton" onclick="cartQuantity--;document.querySelector('#cartsummary').
  innerText= `Your bag has ${cartQuantity} items`;">Add to Wishlist</button>
  
  <button class="xbutton"onclick="cartQuantity+=2;document.querySelector('#cartsummary').
  innerText= `Your bag has ${cartQuantity} items`;">Add 1+1 Sale item</button>

  <h1 id="cartsummary"></h1>
  
  <script>
    let cartQuantity=0;
    document.querySelector('#cartsummary').innerText= `Your bag has ${cartQuantity} items`;
  </script>
</body>
</html>
